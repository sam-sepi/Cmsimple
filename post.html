    <body>
        <script>

            writePost();
            
            async function writePost()
            {
                jwt = localStorage.getItem("jwt");

                const request = await fetch('api/post.php',
                {
                    method: "post",
                    headers: new Headers({
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + jwt
                    }),
                    body: JSON.stringify({
                        title: 'Title',
                        description: 'Descr',
                        text: 'Text'
                    })
                });

                const response = await request.json();
            }
            
        </script>
