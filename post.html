<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title id="page_title">Write</title>
        <meta name="description" content="Write Post">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>

    <body>
        <input type="text" id="IDPost" placeholder="POST ID">
        <input type="text" id="title" placeholder="Title">
        <textarea id="description"></textarea>
        <textarea id="text"></textarea>
        <input type="submit" value="Enter" id="subm" onclick="writePost()">

        <script>

            async function writePost()
            {
                jwt = localStorage.getItem("jwt");

                const request = await fetch('api/post.php',
                {
                    method: "post",
                    headers: new Headers({
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + jwt
                    }),
                    body: JSON.stringify({
                        id: document.getElementById('IDPost').value,
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        text: document.getElementById('text').value
                    })
                });

                const response = await request.json();
            }
            
        </script>
    </body>
</html>
